<!DOCTYPE html>
<html>
<head>
    <title>Display Pokenea</title>
</head>
<body>
    <h1>{{ pokenea.nombre }}</h1>
    <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}">
    <p>{{ pokenea.habilidad }}</p>
    <p>{{ pokenea.altura }}</p>
    <p>{{ pokenea.frase_filosofica }}</p>

    <p>Contenedor ID: {{ contenedor_id }}</p>
</body>
</html>
